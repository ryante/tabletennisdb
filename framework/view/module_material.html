<!-- include tpl=head -->
<script type="text/javascript" src="{echo add_js('module.js')}"></script>
<div class="tips">
	您当前的位置：
	<a href="{echo admin_url('module')}">模块管理</a>
	&raquo; 模块列表<!-- if $rslist --><span class="red">({func count $rslist})</span><!-- /if -->
</div>
<div class="list">
<table width="100%" cellpadding="0" cellspacing="0">
<tr>
	<th class="id">&nbsp;</th>
	<th width="30px">&nbsp;</th>
	<th width="50px">ID</th>
	<th class="lft">名称</th>
	<th>操作</th>
</tr>
<!-- loop from=$rslist key=$key value=$value id=$tmpid -->
<tr>
	<td class="id"><input type="checkbox" value="{$value.id}" id="tid_{$value.id}" checked /></td>
	<td><span class="status{$value.status}" id="status_{$value.id}" {if $popedom.set}onclick="set_status({$value.id})"{else} style="cursor:default"{/if} value="{$value.status}"></span></td>
	<td align="center">{$value.id}</td>
	<td><label for="tid_{$value.id}">{$value.title}<!-- if $value.note --><span class="gray i">（{$value.note}）</span><!-- /if --></label></td>
	<td>
		<!-- if $popedom.set -->
		<div class="button-group">
			<input type="button" value="{lang字段管理}" onclick="$.phpok.go('{url ctrl=module func=fields id=$value.id show=material/}')" class="phpok-btn" />
		</div>
		<!-- /if -->
	</td>
</tr>
<!-- /loop -->
</table>
</div>

<!-- include tpl=foot -->
